services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - order-service-1
      - order-service-2
      - inventory-service-1
      - inventory-service-2

  order-service-1:
    build: ./order-service
    ports:
      - "4002:4002"

  order-service-2:
    build: ./order-service
    ports:
      - "4003:4002"

  inventory-service-1:
    build: ./inventory-service
    ports:
      - "4001:4001"

  inventory-service-2:
    build: ./inventory-service
    ports:
      - "4004:4001"
