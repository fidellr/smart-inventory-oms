worker_processes 1;

events {
  worker_connections 1024;
}

http {
  # === Upstreams for load balancing ===
  upstream inventory_backend {
    server inventory-service1:4001;  # internal container port
    server inventory-service2:4001;
  }

  upstream order_backend {
    server order-service1:4002;
    server order-service2:4002;
  }

  upstream api_gateway_backend {
    server api-gateway:4000;  # gateway internal port
  }

  # === Common proxy settings ===
  proxy_connect_timeout 5s;
  proxy_read_timeout 30s;
  proxy_send_timeout 30s;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_buffering on;

  # === Main server block ===
  server {
    listen 80;
    server_name _;

    # Routes to Inventory Service
    location /api/inventory/ {
      rewrite ^/api/inventory/(.*)$ /$1 break;
      proxy_pass http://inventory_backend/;
    }

    # Routes to Order Service
    location /api/orders/ {
      rewrite ^/api/orders/(.*)$ /$1 break;
      proxy_pass http://order_backend/;
    }

    # All other requests go through API Gateway
    location / {
      proxy_pass http://api_gateway_backend/;
    }

    # Optional: enable gzip compression for responses
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 256;
  }
}
