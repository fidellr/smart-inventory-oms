worker_processes 1;

events {
  worker_connections 1024;
}

http {
  upstream inventory_backend {
    server inventory-service:4001;
  }

  upstream order_backend {
    server order-service:4002;
  }

  upstream api_gateway {
    server api-gateway:4000;
  }

  server {
    listen 80;

    # === Route to Inventory Service ===
    location /api/inventory/ {
      rewrite ^/api/inventory/?(.*)$ /$1 break;
      proxy_pass http://inventory_backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # === Route to Order Service ===
    location /api/orders/ {
      rewrite ^/api/orders/?(.*)$ /$1 break;
      proxy_pass http://order_backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # === Default route to API Gateway ===
    location /api/ {
      rewrite ^/api/?(.*)$ /$1 break;
      proxy_pass http://api_gateway/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
