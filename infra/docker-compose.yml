version: "3.9"

services:
  # === PostgreSQL Database ===
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: main_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  # === Inventory Service ===
  inventory-service1:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.inventory-service
    container_name: inventory_service_1
    restart: always
    environment:
      DATABASE_URL: postgres://admin:secret@postgres:5432/main_db
      SERVICE_PORT: 4001
    depends_on:
      - postgres
    networks:
      - backend

  inventory-service2:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.inventory-service
    container_name: inventory_service_2
    restart: always
    environment:
      DATABASE_URL: postgres://admin:secret@postgres:5432/main_db
      SERVICE_PORT: 4001
    depends_on:
      - postgres
    networks:
      - backend

  # === Order Service ===
  order-service1:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.order-service
    container_name: order_service_1
    restart: always
    environment:
      DATABASE_URL: postgres://admin:secret@postgres:5432/main_db
      SERVICE_PORT: 4002
      INVENTORY_SERVICE_URL: http://inventory_backend
    depends_on:
      - postgres
      - inventory-service1
      - inventory-service2
    networks:
      - backend

  order-service2:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.order-service
    container_name: order_service_2
    restart: always
    environment:
      DATABASE_URL: postgres://admin:secret@postgres:5432/main_db
      SERVICE_PORT: 4002
      INVENTORY_SERVICE_URL: http://inventory_backend
    depends_on:
      - postgres
      - inventory-service1
      - inventory-service2
    networks:
      - backend

  # === API Gateway ===
  api-gateway:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.api-gateway
    container_name: api_gateway
    restart: always
    ports:
      - "4000:4000"
    environment:
      ORDER_SERVICE_URL: http://order_backend
      INVENTORY_SERVICE_URL: http://inventory_backend
    depends_on:
      - order-service1
      - order-service2
      - inventory-service1
      - inventory-service2
    networks:
      - backend

  # === Nginx Load Balancer ===
  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  pgdata:
